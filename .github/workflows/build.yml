name: Build ZMK (Charybdis 4x6 RGB / nice!nano v2)

on: [push, workflow_dispatch]

jobs:
  build:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
    with:
      # あなたのキー配置や.conf/.keymapが入っているフォルダ
      config_path: config

      # ←ここでビルド対象(左/右)をまとめて指定
      build_matrix: |
        include:
          - board: nice_nano_v2
            shield: charybdis_4x6_left_rgb
          - board: nice_nano_v2
            shield: charybdis_4x6_right_rgb
